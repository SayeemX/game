services:
  - type: web
    name: sayeemx
    env: node
    plan: free
    buildCommand: cd server && npm install && cd ../client && npm install --include=dev && npm run build
    # Start the server from the root
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://sayeemx.onrender.com # Update this after first deployment
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: /api # This tells the client to use relative paths (same domain)
