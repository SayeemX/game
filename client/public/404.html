<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GameX Arena</title>
    <script type="text/javascript">
      // This script takes the current URL path and converts it into a query string
      // so that index.html can read it and redirect the user back to the right React route.
      var pathSegmentsToKeep = 1; // Set to 1 because your project is in a subfolder (/game/)

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
